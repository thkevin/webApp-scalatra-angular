  <mat-divider></mat-divider>
  <div class="new-campaign-form" fxLayoutGap="8%">
    <form [formGroup]="CampaignForm">
      <div class="camp-props" fxLayout="column">
        <h2 fxFlexAlign="center">Properties</h2>
        <div fxLayout.xs="column" fxLayout="row" fxLayoutGap="2%">
          <mat-form-field fxFlex="50%">
            <input matInput placeholder="Campaign's name" formControlName="campName">
          </mat-form-field>
          <mat-form-field fxFlex="25%">
            <input matInput type="number" placeholder="Area top x value" formControlName="topX">
          </mat-form-field>
          <mat-form-field fxFlex="25%">
            <input matInput type="number" placeholder="Area top y value" formControlName="topY">
          </mat-form-field>
        </div>
      </div>
      <mat-divider></mat-divider>
      <br>
      <div class="mowers-props" fxLayoutGap="2%" fxLayout="column">
        <h2 fxFlexAlign="center">Mowers</h2>
        <div class="all_mowers" FormArrayName="mowers" fxLayoutGap="3%" fxLayout="column">
          <div *ngFor="let mower of mowers.controls; let i=index">
            <mat-card>
              <mat-card-title>
                Mower {{ i +1 }}
              </mat-card-title>
              <div fxLayout="column" fxLayoutGap="3%">
                <div class="mower_form" fxLayout="column" fxLayoutGap="2%">
                  <div fxLayout fxLayoutGap="2%">
                    <mat-form-field fxFlex="30%">
                      <input matInput type="number" placeholder="X position" formControlName="posX">
                    </mat-form-field>
                    <mat-form-field fxFlex="30%">
                      <input matInput type="number" placeholder="Y position" formControlName="posY">
                    </mat-form-field>
                    <mat-form-field fxFlex="25%">
                      <mat-select placeholder="Select orientation">
                        <mat-option *ngFor="let o of allowed_orientations" [value]="o">{{o}}</mat-option>
                      </mat-select>
                      <mat-hint align="end">Choose among these ^</mat-hint>
                    </mat-form-field>
                  </div>
                </div>
                <div class="to_do_list" fxFlexFill fxLayout>
                  <mat-form-field fxFlex="90%">
                    <input matInput placeholder="Insert movements" formControlName="action_list">
                  </mat-form-field>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
        <div fxLayoutAlign="center" class="buttons_add_remove" fxLayoutGap="15%">
          <button mat-button (click)="addMower()">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-button (click)="removeMower()">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div fxLayout="column" fxLayoutGap="5%">
        Form Value : {{ CampaignForm.value | json}}
      </div>
      <div>
        Form Status : {{ CampaignForm.status }}
      </div>
      <mat-divider></mat-divider>
      <div class="footer_buttons" fxLayout fxLayoutAlign="center" fxLayoutGap="20%">
        <button mat-stroked-button color="warn" (click)="canceling()">Cancel</button>
        <button mat-stroked-button color="accent">Create</button>
        <button mat-stroked-button color="accent">Create & Run</button>
      </div>

    </form>
  </div>
</div>
