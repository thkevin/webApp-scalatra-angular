  <mat-card class="campaings-search-card">
    <mat-form-field fxFlex.xs="90%" fxFlex="60%">
      <input matInput placeholder="Name" #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    </mat-form-field>
  </mat-card>
  <mat-divider></mat-divider>
  <div class="campaigns-results" fxLayout="column" fxFlexFill fxLayoutGap="0.5%" *ngIf="campaigns$">
    <div fxLayoutAlign="center">
      <h2>Results</h2>
    </div>
    <mat-grid-list cols="5" rowHeight="1:1">
      <mat-grid-tile *ngFor="let campaign of campaigns$ | async" class="result-tile" >
        <mat-card class="result" fxLayoutGap="0.5%">
          <mat-card-title> {{ campaign.name }} </mat-card-title>
          <mat-card-subtitle fxFlexaAlign=center> {{ campaign.datetime }} </mat-card-subtitle>
          <div fxLayout="column" fxLayoutGap="10%">
            <div fxLayout="column" fxLayoutGap="10%" style="padding:10px" fxFlex="60%">
              <div>Top X : {{ campaign.topX }}</div>
              <div>Top Y : {{ campaign.topY }}</div>
            </div>
            <div fxFlex="grow"></div>
            <div fxLayoutAlign="center" fxLayoutWrap style="bottom:0px" fxFlex="15%">
              <button mat-stroked-button color="accent" routerLink="/playground/{{campaign._id}}">Open</button>
            </div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
