  <div class="playground-content" fxLayout="column" fxFlexFill fxLayoutGap="0.4%">
    <mat-card>
      <mat-card-title *ngIf="isDataAvailable" >You are mowing <strong>{{ fullCamp.name }}</strong> ...</mat-card-title>
    </mat-card>
    <div class="ground" *ngIf="isDataAvailable" fxLayout fxFlexFill fxLayoutGap="1%">
      <div class="area"  fxFlex="75%" fxLayout="column" fxLayoutGap="1%">
        <div class="dims" fxFlex="10%" fxLayoutAlign="center">
          Max X :  {{ fullCamp.topX}} & Max Y :  {{ fullCamp.topY}}
        </div>
        <mat-divider></mat-divider>
        <div class="cells-grid" fxLayoutWrap>
          <mat-grid-list cols="{{ fullCamp.topX + 1}}" rowHeight="1:1" fxFlexFill>
            <div *ngFor="let cells of fullCamp.surface">
              <mat-grid-tile *ngFor="let u of cells" [ngClass]="{'mowed' : u, 'not_mowed': !u }"></mat-grid-tile>
            </div>
          </mat-grid-list>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div class="mowers_control"  fxFlex="25%" fxLayoutGap="2%" fxLayout="column">
        <mat-card *ngFor="let part of fullCamp.mowers">
          <mat-card-title>Mower : {{ part.number }}</mat-card-title>
          <mat-card-content>
            Position : {{ part.position.x }} - {{ part.position.y }} - {{ part.position.o }}
            <br>
            Done : {{ part.done }}
            <br>
            Movements :

          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-footer fxLayout fxLayoutAlign="center" fxLayoutGap="15%" class="commands">
            <button mat-mini-fab>G</button>
            <button mat-mini-fab>A</button>
            <button mat-mini-fab>D</button>
          </mat-card-footer>
        </mat-card>
        <mat-divider></mat-divider>
        <div class="run-button" fxLayoutAlign="center" fxLayout="column" fxLayoutGap="15%" fxFlexFill>
          <span>RUN</span>
          <button mat-fab color="warn">
            <mat-icon aria-label="Run to do movements">play_circle_filled_white</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
